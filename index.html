<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="bg">
  <div class="container">
  
  <h1>Sunny Pizza World</h1>

  <form id="pizza">
  <div class= "pizzaSize">
    <h2>Pizza Size</h2>
    <div class="form-check form-check-inline">
      <input class="form-check-input" value="small" type="radio"  name="size" id="small" checked>
      <label class="form-check-label" for="small">Small</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input"  value="medium" type="radio"  name="size" id="medium">
      <label class="form-check-label" for="medium">Medium</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input"  value="large" type="radio"  name="size" id="large">
      <label class="form-check-label" for="large">Large</label>
    </div>
  </div>

  <div class="pizzaTopping">
    <h2>Pizza Toppings</h2>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="cheese" value="cheese" checked>
      <label class="form-check-label" for="cheese">Cheese</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="pepperoni" value="pepperoni">
      <label class="form-check-label" for="pepperoni">Pepperoni</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="sausage" value="sausage">
      <label class="form-check-label" for="sausage">Sausage</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="mushrooms" value="mushrooms">
      <label class="form-check-label" for="mushrooms">Mushrooms</label>
    </div>
    <br>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="peppers" value="peppers">
      <label class="form-check-label" for="peppers">Peppers</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="onions" value="onions">
      <label class="form-check-label" for="onions">Onions</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="tomato" value="tomato">
      <label class="form-check-label" for="tomato">Tomato</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="olives" value="olives">
      <label class="form-check-label" for="olives">Black olives</label>
    </div>

  </div>

  <button type="submit" id="button" class="btn btn-info">Order Here</button>
  </form>

  <p id="output"></p>
  </div>
</div>
</body>
</html>
