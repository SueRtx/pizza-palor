<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <h1>Pizza Parlor</h1>

  <div class= "pizzaSize">
    <h2>Size</h2>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="size" value="1"id="small" value="1" checked>
      <label class="form-check-label" for="small">Small</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="size" id="medium" value="2">
      <label class="form-check-label" for="medium">Medium</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="size" id="large" value="3">
      <label class="form-check-label" for="large">Large</label>
    </div>
  </div>

  <div class="pizzaTopping">
    <h2>Pizza Topping</h2>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" value="1"id="cheese" value="1" checked>
      <label class="form-check-label" for="cheese">Cheese</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="pepperoni" value="2">
      <label class="form-check-label" for="pepperoni">Pepperoni</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="sausage" value="3">
      <label class="form-check-label" for="sausage">Sausage</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="topping" id="mushrooms" value="4">
      <label class="form-check-label" for="mushrooms">Mushrooms</label>
    </div>
  </div>

  </div>
</body>
</html>
